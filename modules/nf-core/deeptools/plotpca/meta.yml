name: "deeptools_plotpca"
description: Generates principal component analysis (PCA) plot using a
  compressed matrix generated by multibamsummary or multibigwigsummary as input.
keywords:
  - PCA
  - matrix
  - bam
  - bigwig
tools:
  - deeptools:
      description: A set of user-friendly tools for normalization and
        visualization of deep-sequencing data
      documentation: https://deeptools.readthedocs.io/en/develop/index.html
      tool_dev_url: https://github.com/deeptools/deepTools
      doi: "10.1093/nar/gku365"
      licence:
        - "GPL v3"
      identifier: biotools:deeptools
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - matrix:
        type: file
        description: |
          compressed matrix file produced by
          mutlibamsummary or multibigwigsummary
        pattern: "*.{npz}"
        ontologies: []
output:
  pdf:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.pdf":
          type: file
          description: |
            Output figure containing resulting plot
          pattern: "*.{plotPCA.pdf}"
          ontologies: []
  tab:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.tab":
          type: file
          description: |
            Tab file containing data used to generate the PCA plot
          pattern: "*.{plotPCA.tab}"
          ontologies: []
  versions_deeptools:
    - - ${task.process}:
          type: string
          description: The name of the process
      - deeptools:
          type: string
          description: The name of the tool
      - plotPCA --version | sed "s/plotPCA //g":
          type: eval
          description: The expression to obtain the version of the tool
topics:
  versions:
    - - ${task.process}:
          type: string
          description: The name of the process
      - deeptools:
          type: string
          description: The name of the tool
      - plotPCA --version | sed "s/plotPCA //g":
          type: eval
          description: The expression to obtain the version of the tool
authors:

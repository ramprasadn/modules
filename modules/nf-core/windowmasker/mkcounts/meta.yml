name: windowmasker_mkcounts
description: A program to generate frequency counts of repetitive units.
keywords:
  - fasta
  - interval
  - windowmasker
tools:
  - windowmasker:
      description: |
        A program to mask highly repetitive and low complexity DNA sequences within a genome.
      homepage: https://github.com/ncbi/ncbi-cxx-toolkit-public
      documentation: https://ncbi.github.io/cxx-toolkit/
      licence: ["MIT"]
      identifier: biotools:windowmasker
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - ref:
        type: file
        description: An input nucleotide fasta file.
        ontologies: []
output:
  counts:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - "*.txt":
          type: file
          description: A file containing frequency counts of repetitive units.
          pattern: "*.txt"
          ontologies: []
  versions_windowmasker:
    - - ${task.process}:
          type: string
          description: The name of the process
      - windowmasker:
          type: string
          description: The name of the tool
      - windowmasker -version-full | head -n 1 | sed 's/^.*windowmasker. //; s/ .*\$//':
          type: string
          description: The expression to obtain the version of the tool
topics:
  versions:
    - - ${task.process}:
          type: string
          description: The name of the process
      - windowmasker:
          type: string
          description: The name of the tool
      - windowmasker -version-full | head -n 1 | sed 's/^.*windowmasker. //; s/ .*\$//':
          type: eval
          description: The expression to obtain the version of the tool
authors:
  - "@DLBPointon"
maintainers:
  - "@DLBPointon"
